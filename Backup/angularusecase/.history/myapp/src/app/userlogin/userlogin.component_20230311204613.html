<section class="login-block">
  <div class="container">
      <div>
          <div class="col login-sec">
              <h2>Login Now</h2>
              <form  action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&login()" >
              <div>
                  <label>Email           </label>
                    <input type="Email"   name="Email"   placeholder="Email" [(ngModel)]="email" #Email="ngModel" required>
                  <span  *ngIf="this.submit&&Email.errors?.['required']" >
                      Email is required.
                  </span>
              </div>
              <div>
                  <label>Password </label>
                  <input   type="password"  name="Password" placeholder="password"  [(ngModel)]="password" #Password="ngModel" required >
                  <span *ngIf="this.submit&&Password.errors?.['required']">
                      Password is required.
                  </span>
              </div>
              <div >
                  <div  *ngIf="this.loading">
                      <div>
                      <span class="sr-only">Loading...</span>
                      </div>
                  </div>
                  <span class="text-danger" *ngIf="this.errormessage" >
                  <p [innerText]="this.errormessage"></p>
                  </span>
                  <input  type="submit" class="btn btn-login float-right" [disabled]="this.loading"  value="Login" (click)="submit=true">
              </div>
              <div class="clearfix"></div>
              <div class="form-group">
              Create new account ? Please <a  href="javascript:void(0);" routerLink="/signup">Register</a>
              </div>
              </form>
          </div>
      </div>
  </div>
</section>
