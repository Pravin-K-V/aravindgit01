<section class="register-block">
  <div class="container">
     <div>
        <div class="col register-sec">
           <h2 class="text-center">Register Now</h2>
<form
            class="register-form"
            action=""
            #f="ngForm"
            novalidate
            (ngSubmit)="f.form.valid&&onsubmit()"
            >
            <div class="form-group">
              <label>Name</label>

              <input type="text" class="form-control" name="name"   [(ngModel)]="data.name" #name="ngModel" required   >
              <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
                  Name is required.
              </span>
           </div>
           <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>

            <input type="text"  class="form-control" name="email"  [(ngModel)]="data.email" #email="ngModel" required  >
            <span class="text-danger"  *ngIf="this.submit&&email.errors?.['required']">
                Email is required.
            </span>
         </div>
         <div class="form-group">
          <label for="exampleInputPassword1" class="text-uppercase">Password</label>
          <input  class="form-control" type="password"  name="password"  [(ngModel)]="data.password" #password="ngModel" required minlength="8" >
          <span class="text-danger"  *ngIf="this.submit&&password.errors?.['required']">
                Password is required.
          </span>
          <span class="text-danger"  *ngIf="this.submit&&password.errors?.['minlength']">
              Minimum length of password is 8 characters
          </span>
         </div>
         <div class="form-group">
          <label for="exampleInputmobile" class="text-uppercase">Mobile</label>

          <input type="text" class="form-control" name="Mobile"   [(ngModel)]="data.phone" #mobile="ngModel" required   >
          <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
              Mobile no is required.
          </span>
       </div>

         <div class="form-group">
          <label for="exampleInputbranch" class="text-uppercase">Branch</label>

          <input type="text" class="form-control" name="branch"   [(ngModel)]="data.branch" #branch="ngModel" required   >
          <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
              branch is required.
          </span>
         </div>
         <div class="form-group">
          <label for="exampleInputIFSC" class="text-uppercase">IFSC code:</label>

          <input type="text" class="form-control" name="IFSC"   [(ngModel)]="data.IFSC_CODE"#IFSC="ngModel" required   >
          <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
              IFSC code is required.
          </span>

          <div class="form-group">
            <label for="exampleInputdateofbirth" class="text-uppercase">Dob</label>

            <input type="text" class="form-control" name="Dob"   [(ngModel)]="data.date_of_birth" #dob="ngModel" required   >
            <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
                dob is required.
            </span>
         </div>
         <div class="form-group">
          <label for="exampleInputresident" class="text-uppercase">Address</label>

          <input type="text" class="form-control" name="Address"   [(ngModel)]="data.resident" #address="ngModel" required   >
          <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']" >
              resident is required.
          </span>
       </div>
       </div>
         <div class="clearfix"></div>
         <div class="form-group">
            Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
         </div>

         <div class="form-group">

          <span class="text-danger" *ngIf="this.errormessage" >
             <p [innerText]="this.errormessage"></p>
          </span>
          <div  class="text-center" *ngIf="this.loading">
            <div class="spinner-border text-primary " role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true" [disabled]="this.loading"  >
       </div>
         </form>



      </div>

   </div>


</div>
</section>
