<div class="body">
<div class="container">

  <div class="card-columns">
    <div class="card bg-info">

        <button (click)="ondetails()" class="btn btn-primary" >Account details</button>

    </div>
    <div class="card bg-info">

        <button (click)="onsummary()" class="btn btn-primary" >Account summary</button>

    </div>
    <div class="card bg-info">

        <button (click)="ondeposit()" class="btn btn-primary" >Self Deposite</button>

    </div>

      <div class="card-body text-center">
        <button (click)="ontransaction()" class="btn btn-primary" >Transfer Amount </button>

    </div>
    <div class="card bg-info">

        <button (click)="transaction()" class="btn btn-primary" >View Transactios </button>

    </div>

      <div class="card-body text-center">
        <button (click)="thirdparty()" class="btn btn-primary" >Third Party Transactios </button>

    </div>
  </div>
</div>
</div>
